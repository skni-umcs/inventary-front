deploy:
  tags:
    - inventaryfront
  only:
    refs:
      - developement
  image: alpine
  before_script:
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-add ~/.ssh/id_rsa
  script:
    - ssh sczajka@yuumi.skni.umcs.pl -p 22760 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa  "cd inventaryfront; git pull && docker rm inventaryfront; docker build . -t inventaryfront && docker run -p 3001:80 -d --name inventaryfront inventaryfront"
